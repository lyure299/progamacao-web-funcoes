    <script>
        //calcular média de três números
        function calcularMedia(num1, num2, num3) {
            var media = (num1 + num2 + num3) / 3;
            return media;
        }
        const numeros = calcularMedia(1,2,3);
        console.log(numeros)//2
    </script>
