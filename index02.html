    <script>
      // Função para calcular o reajuste salarial
      function calcularReajuste(nome, salario) {
    var reajuste = salario * (10 / 100);
    var salarioAjustado = salario + reajuste;
    return `Olá, ${nome}! Seu salário ajustado é: R$ ${salarioAjustado.toFixed(2)}`;
}

const nomesalario = calcularReajuste("Lucas", 2500);
console.log(nomesalario);

    </script>
