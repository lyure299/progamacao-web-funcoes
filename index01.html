<body>
    <script>
               // Função que soma se os números forem iguais, ou multiplica se forem diferentes
               function calcular(num1, num2) {
            if (num1 == num2) {
                var soma = num1 + num2;
                console.log("Soma: " + soma);
            } else {
                var mult = num1 * num2;
                console.log("Multiplicação: " + mult);
            }
        }
        calcular(2, 2);  // Soma: 4
        calcular(3, 4);  // Multiplicação: 12
    </script>
    
</body>
